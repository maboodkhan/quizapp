
<h2 mat-dialog-title>Students</h2>
<div>{{attendance.class.class_name}} - {{attendance.classSection.class_section.section_name}} >> {{attendance.subject.subject_name}}</div>
<mat-dialog-content class="mat-typography">
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Sno">
      <mat-header-cell  *matHeaderCellDef mat-sort-header> Sno. </mat-header-cell>
      <mat-cell  *matCellDef="let i = index;">{{i + 1}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell style="margin-inline-start: -100px;" *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell style="margin-inline-start: -100px;" *matCellDef="let student"> {{student.firstName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let student"> {{student.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Duration </mat-header-cell>
      <mat-cell *matCellDef="let student"> {{student.duration}} </mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="givenOn">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Given On </mat-header-cell>
      <mat-cell *matCellDef="let remark"> {{remark.created_on | date:'dd-MM-yyyy HH:mm:ss'}} </mat-cell>
    </ng-container> -->
    <!-- {{question.created_on | date:'dd-MM-yyyy HH:mm:ss'}} -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]=10 [pageSizeOptions]="[10, 20, 30, 50, 100]" showFirstLastButtons>
  </mat-paginator>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="mat-raised-button" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
