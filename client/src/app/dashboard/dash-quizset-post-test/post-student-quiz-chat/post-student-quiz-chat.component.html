<mat-card class="dash-card" class='light' [ngStyle]="{'width': chartGridWidth}">
  <div [ngClass]="{'chart-tile':true}">Post Test Score</div>
  <div>
    <p>Score: {{percentage}}%</p>
    <p>Total Questions: {{total_attempted}}</p>
  </div>
