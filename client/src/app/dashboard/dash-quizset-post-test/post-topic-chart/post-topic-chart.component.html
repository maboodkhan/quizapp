
<mat-card class="dash-card" class='light' [ngStyle]="{'width': chartGridWidth}">
  <div [ngClass]="{'chart-tile':true}">Topic Score</div>
  <mat-toolbar>
    <mat-toolbar-row>
     <p>Total Questions: {{total_question}}</p>
    </mat-toolbar-row>
  </mat-toolbar>  
  <div [ngStyle]="{'padding-top':'20px'}">
    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" 
      [options]="pieChartOptions" [colors]="pieChartColors"></canvas>
  </div>
</mat-card>
