
<h2 mat-dialog-title>Question Logs</h2>

<mat-dialog-content class="mat-typography">
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Sno">
      <mat-header-cell  *matHeaderCellDef mat-sort-header> Sno. </mat-header-cell>
      <mat-cell  *matCellDef="let i = index;">{{i + 1}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef mat-sort-header> User </mat-header-cell>
      <mat-cell *matCellDef="let log"> {{log.user.username}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
      <mat-cell *matCellDef="let log"> {{log.action}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
      <mat-cell *matCellDef="let log"> {{log.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let log"> {{log.created_on | date:'dd-MM-yyyy HH:mm:ss'}} </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]=10 [pageSizeOptions]="[10, 20, 30, 50, 100]" showFirstLastButtons>
  </mat-paginator>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="mat-raised-button" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
