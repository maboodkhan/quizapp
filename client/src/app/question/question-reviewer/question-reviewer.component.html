
<h2 mat-dialog-title>Reviewer List</h2>
<!-- <mat-error>
  {{ result.message }}
</mat-error> -->

<mat-dialog-content class="mat-typography">
  <p>
    <mat-form-field>
      <mat-placeholder>
        <mat-icon>subject</mat-icon>
        <b> Filter</b>
      </mat-placeholder>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </p>
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef >          
       Assign
      </mat-header-cell>
      <mat-cell >          
        <mat-radio-group [(ngModel)]="qc_assigned_to" aria-label="Select an option">
          <mat-radio-button *matCellDef="let assign" (click)="selectAssign(assign.id)">
            {{assign.firstName}} {{assign.lastName}} ({{assign.user_Type.type_name}})
          </mat-radio-button>
        </mat-radio-group>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSize]=10 [pageSizeOptions]="[10, 20, 30, 50, 100]" showFirstLastButtons>
  </mat-paginator>
</mat-dialog-content>
