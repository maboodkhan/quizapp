<table>
  <tr>
    <td *ngIf="showOld">
      <app-old-preview></app-old-preview>
    </td>
    <td *ngIf="showOld"><< --- >></td>
    <td>
      <app-quetion-preview></app-quetion-preview>
    </td>
  </tr>
</table>
<div *ngIf="showButton">
  <mat-form-field  style="width:400px !important">    
    <h3>Remarks</h3>
    <textarea matInput type="text" [(ngModel)]="remarks" name="remark"></textarea>
  </mat-form-field>
</div>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" *ngIf="showButton" (click)="QcDone(0)" cdkFocusInitial>Back to
    QC</button>
  <button mat-button [mat-dialog-close]="true" class="primary" *ngIf="showButton" (click)="QcDone(1)" cdkFocusInitial>QC
    Done</button>
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
